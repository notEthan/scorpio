discoveryVersion: v1
name: blog
title: "Scorpio Blog"
description: "REST service for the Scorpio Blog"
documentationLink: https://github.com/notEthan/scorpio
servicePath: /v1
resources:
  articles:
    methods:
      index:
        path: articles
        httpMethod: GET
        response:
          $ref: https://blog.example.com/schemas/articles/v1.0.0
      index_with_root:
        path: articles_with_root
        httpMethod: GET
        response:
          $ref: https://blog.example.com/schemas/articles_with_root/v1.0.0
      read:
        path: articles/{id}
        httpMethod: GET
        response:
          $ref: https://blog.example.com/schemas/article/v1.0.0
      post:
        path: articles
        httpMethod: POST
        request:
          $ref: https://blog.example.com/schemas/article/v1.0.0
        response:
          $ref: https://blog.example.com/schemas/article/v1.0.0
      patch:
        path: articles/{id}
        httpMethod: PATCH
        request:
          $ref: https://blog.example.com/schemas/article/v1.0.0
        response:
          $ref: https://blog.example.com/schemas/article/v1.0.0
  clean:
    methods:
      clean:
        path: clean
        httpMethod: POST
        response:
          {}
schemas:
  article:
    id: https://blog.example.com/schemas/article/v1.0.0
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      author_id:
        type: integer
  articles:
    id: https://blog.example.com/schemas/articles/v1.0.0
    type: array
    items:
      $ref: https://blog.example.com/schemas/article/v1.0.0
  articles_with_root:
    id: https://blog.example.com/schemas/articles_with_root/v1.0.0
    type: object
    properties:
      articles:
        $ref: https://blog.example.com/schemas/articles/v1.0.0
      best_article:
        $ref: https://blog.example.com/schemas/article/v1.0.0
      version:
        type: string
