name: test
on:
- push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
        - '2.4'
        - '2.7'
        - '3.0'
        - head
        runs-on:
        - ubuntu-latest
        scorpio_api_description_format:
        - rest_description
        - openapi2
        - openapi3

    runs-on: ${{ matrix.runs-on }}

    env:
      SCORPIO_API_DESCRIPTION_FORMAT: ${{ matrix.scorpio_api_description_format }}

    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - run: bundle exec rake test

    - name: Report to Coveralls
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: "test format: ${{ matrix.scorpio_api_description_format }} ruby: ${{ matrix.ruby-version }} os: ${{ matrix.runs-on }}"
        parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:

    - name: Report completion to Coveralls
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
